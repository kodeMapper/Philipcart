<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Filipcart</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f3f6;
            color: #333;
        }

        .bodyContainer {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        /* Header Styles */
        .header {
            background-color: #2874f0;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .header nav {
            margin-top: 10px;
        }

        .header nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff5722;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header nav a:hover {
            background-color: #e64a19;
        }

        /* Main Content Styles */
        .contactContainer {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        .contactContainer h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2874f0;
        }

        .contactContent p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contactContent ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-evenly;
        }

        .contactContent ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .contactContent ul li a {
            color: blue;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: 2px solid blue;
        }

        .contactContent ul li a:hover {
            color: white;
            background: blue;
            font-size: 19px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .header nav a {
                font-size: 1em;
                padding: 8px 16px;
            }

            .contactContainer {
                padding: 20px;
            }

            .contactContainer h2 {
                font-size: 1.5em;
            }

            .contactContent p,
            .contactContent ul li {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="bodyContainer">
        <header class="header">
            <h1>Filipcart</h1>
        </header>

        <main>
            <div class="contactContainer">
                <h2>Contact Me</h2>
                <div class="contactContent">
                    <p>Feel free to reach out to me through any of the following platforms:</p>
                    <ul>
                        <li><a href="mailto:thesaranggade@gmail.com">Email</a></li>
                        <li><a href="https://www.facebook.com/iamsaranggade/about" target="_blank">Facebook</a></li>
                        <li><a href="https://www.linkedin.com/in/sarang-gade-5a3174283/" target="_blank">LinkedIn</a>
                        </li>
                        <li><a href="https://www.instagram.com/iamsaranggade/?utm_source=ig_web_button_share_sheet"
                                target="_blank">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy;2024 Filipcart. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
